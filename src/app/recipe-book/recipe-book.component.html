<div class="row">
  <div class="col-sm-6">
    <app-recipe-list></app-recipe-list>
  </div>

  <div class="col-sm-6">
    <ng-container *ngIf="selectedRecipe; else infoText">
      <app-recipe-detail [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    </ng-container>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
